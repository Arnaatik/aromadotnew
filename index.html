<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AromaDot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <div class="hero-section">
        <h1>Добро пожаловать в AromaDot</h1>
        <p>
            Почувствуйте магию каждого аромата. Здесь ваши мечты обретают запах, 
            а воспоминания — незабываемую глубину. Откройте для себя мир изысканных парфюмов, 
            который подчеркнет вашу уникальность.
        </p>
    </div>

    <div class="perfume-circle">
        {% for perfume in perfumes %}
        <div class="circle-item">
            <img src="/static/images/{{ perfume.image }}" alt="{{ perfume.name }}">
            <p>{{ perfume.name }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
