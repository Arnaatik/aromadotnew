<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/main.js" defer></script>
    <title>AromaDot</title>
</head>
<body>
    <div class="background">
        <!-- Floating elements -->
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    <header>
        <h1>Welcome to AromaDot</h1>
        <a href="/wishlist" class="wishlist-link">My Wishlist</a>
    </header>
    <main>
        <div class="product-grid">
            {% for perfume in perfumes %}
            <div class="product-card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="/static/images/{{ perfume.image }}" alt="{{ perfume.name }}">
                    </div>
                    <div class="card-back">
                        <h2>{{ perfume.name }}</h2>
                        <p>{{ perfume.price }}</p>
                        <button onclick="addToWishlist({{ perfume.id }})">Add to Wishlist</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
