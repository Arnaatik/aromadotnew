<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - AromaDot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header detail-header">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
    </header>

    <main class="product-detail">
        <div class="product-image">
            <img src="/static/images/{{ product.image }}" alt="{{ product.name }}">
        </div>
        <div class="product-options">
            {% for option in product.options %}
            <div class="product-size">
                <h2>{{ option.size }} мл</h2>
                <p>Цена: {{ option.price }}₸</p>
                <button class="like-btn" onclick="toggleLike('{{ product.id }}-{{ option.size }}ml')">❤️</button>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AromaDot. Все права защищены.</p>
    </footer>

    <script src="/static/js/products.js"></script>
</body>
</html>
